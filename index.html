  <body>
    <div class="main">
      <h1 id="title">Tourism survey form</h1>
      <p id="description">
        Tell us about the top destinations you desire to visit.
      </p>

      <div class="main-content">
        <div class="form-content">
          <form id="survey-form">
            <div class="inputBox">
              <label for="name" id="name-label">Full Name</label>
              <input id="name" type="text" required /><span>your name</span>
            </div>
            <div class="inputBox">
              <label for="email" id="email-label">Email</label>
              <input id="email" type="email" required /><span>your email</span>
            </div>
            <div class="inputBox">
              <label for="email" id="email-label">Contact Number</label>
              <input id="number" type="number" required /><span>phone number</span>
            </div>
            <label for="number" id="number-label">your age</label>
            <input
              id="age"
              type="number"
              min="1"
              max="100"
              required
              placeholder="my age"/>

            <label for="dropdown">Which option best describes your Experience?</label>
            <select id="dropdown">
              <option value="professional-tourist">Professional Tourist</option>
              <option value="fisrt-time">First Time</option>
              <option value="studen">Student</option>
              <option value="full-time-employee">Full time employee</option>
              <option value="business-man">Business man</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>

                    name="place1"
                    value="place1"

            <fieldset>
              <legend>Do you find this tourism survey form useful?</legend>
              <input
                type="radio"
                name="action"
                checked
                id="definitely"
                value="definitely"
              /><label for="definitely">Definitely</label><br />
              <input
                type="radio"
                name="action"
                id="maybe"
                value="maybe"
              /><label for="maybe">Maybe</label><br />
              <input
                type="radio"
                name="action"
                id="not-sure"
                value="not-sure"
              /><label for="not-sure">Not sure</label><br />
            </fieldset>
            <label for="comment">Any comments or suggestions?</label>
            <textarea rows="4" cols="50" id="comment" placeholder="Enter your comment here..."></textarea>

            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
